spring:
  application:
    name: catalog-service

  datasource:
    url: jdbc:postgresql://localhost:5432/Cetpro
    username: postgres
    password: 1234
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 30
  instance:
    prefer-ip-address: true
    hostname: localhost
    lease-renewal-interval-seconds: 15
    lease-expiration-duration-seconds: 40

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: info, health

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    com.netflix.discovery: WARN
    reactor.netty: WARN
    com.rest.api: INFO


info:
  app:
    name: Servicio de catalog-service
    description: Este servicio contiene los REST y operaciones centrales del sistema
