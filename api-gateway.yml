spring:
  application:
    name: api-gateway

  main:
    lazy-initialization: true        # âš¡ Carga diferida de beans para iniciar mÃ¡s rÃ¡pido
    banner-mode: off

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  cloud:
    # ðŸ”§ ConfiguraciÃ³n del servidor de configuraciÃ³n
    config:
      request-read-timeout: 2000
      retry:
        max-attempts: 2
        initial-interval: 1000

    # ðŸšª ConfiguraciÃ³n del API Gateway
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      routes:
        # --- Auth Service ---
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        # --- User Service ---
        - id: user-service
          uri: lb://auth-service
          predicates:
            - Path=/api/user/**

        # --- Catalog Service ---
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/informationcetpro/**,
                   /api/matricula/**,
                   /api/report/grades/**,
                   /api/report/matricula/**,
                   /api/modules/**,
                   /api/report/modules/**,
                   /api/periods/**,
                   /api/seccion/**,
                   /api/specialty/**,
                   /api/student/**,
                   /api/teacher/**,
                   /api/report/teacher/**,
                   /api/turno/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 30

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: info, health

jwt:
  secret: 08725e547914eb52b7abba9bdfe7be4a2a5e6b8d9ca977d84a20816ff4f5023c
  expiration-ms: 28800000

logging:
  level:
    root: warn
    org.springframework: info

